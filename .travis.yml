language: java
env:
  global:
    - secure: ""
    - # ^^ OSSRH_JIRA_USERNAME
    - secure: ""
    - # ^^ OSSRH_JIRA_PASSWORD
    - secure: ""
    - # ^^ GPG_KEY_NAME
    - secure: ""
    - # ^^ GPG_PASSPHRASE
jdk:
  - oraclejdk8
install: 
  mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
  mvn test -P !build-extras -B
before_script: 
  - cd jacobi
cache:
  directories:
    - ~/.m2/repository
deploy:
  provider: releases
  api_key: $GITHUB_API_TOKEN
  skip_cleanup: true
  on:
    tag: true